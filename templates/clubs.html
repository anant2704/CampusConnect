<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F8E9;
            color: #283593;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .club-list {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .club-item {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            background-color: #29B6F6;
            text-decoration: none; /* Remove underline from links */
            display: block; /* Make the anchor tag a block element */
        }

        .club-item:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Clubs</h1>

    <!-- Add Club Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClubModal">
        Add Club
    </button>

    <!-- Add Club Modal -->
    <div class="modal fade" id="addClubModal" tabindex="-1" aria-labelledby="addClubModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClubModalLabel">Add New Club</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addClubForm">
                        <div class="mb-3">
                            <label for="clubName" class="form-label">Club Name</label>
                            <input type="text" class="form-control" id="clubName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clubDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="clubDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="clubFeatures" class="form-label">Features</label>
                            <textarea class="form-control" id="clubFeatures" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="clubWhyJoin" class="form-label">Why Join</label>
                            <textarea class="form-control" id="clubWhyJoin" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="clubMembers" class="form-label">Members</label>
                            <input type="number" class="form-control" id="clubMembers" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Club</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="club-list">
        {% for club in clubs %}
            <a href="{{ url_for('club_details', club_name=club.name) }}" class="club-item">
                <strong>{{ club.name }}</strong> <br>
                Members: {{ club.members }} <br>
                Click to know more
            </a>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addClubForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your form submission logic here
            alert('Club added successfully!');
            // Close the modal
            var addClubModal = new bootstrap.Modal(document.getElementById('addClubModal'));
            addClubModal.hide();
        });
    </script>
</body>
</html>
