<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add New Event</h1>
        <form method="post" action="{{ url_for('add_event') }}">
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" name="date" required>
            </div>
            <div class="mb-3">
                <label for="eventVenue" class="form-label">Venue</label>
                <input type="text" class="form-control" id="eventVenue" name="venue" required>
            </div>
            <div class="mb-3">
                <label for="eventDescription" class="form-label">Description</label>
                <textarea class="form-control" id="eventDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="eventLink" class="form-label">Link</label>
                <input type="url" class="form-control" id="eventLink" name="link" required>
            </div>
            <div class="mb-3">
                <label for="eventSponsoredBy" class="form-label">Sponsored By</label>
                <input type="text" class="form-control" id="eventSponsoredBy" name="sponsored_by" required>
            </div>
            <div class="mb-3">
                <label for="eventContactDetails" class="form-label">Contact Details</label>
                <input type="text" class="form-control" id="eventContactDetails" name="contact_details" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
