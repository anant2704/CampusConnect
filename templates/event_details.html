<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }} - Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            color: #283593;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #303F9F;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ event.name }}</h1>
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Venue:</strong> {{ event.venue }}</p>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <p><strong>Link:</strong> <a href="{{ event.link }}" target="_blank">{{ event.link }}</a></p>
        <p><strong>Sponsored By:</strong> {{ event.sponsored_by }}</p>
        <p><strong>Contact Details:</strong> {{ event.contact_details }}</p>
        <a href="{{ url_for('events') }}" class="btn btn-primary">Back to Events</a>
        <button class="btn btn-secondary" onclick="sendMessage()">Message for Inquiry</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage() {
            alert("This will open a messaging form or redirect to a messaging page.");
            // Here you can implement the logic to open a modal or redirect to a messaging page
        }
    </script>
</body>
</html>
