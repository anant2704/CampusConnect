<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hackathon</title>
    <style>
        /* Example CSS from clubs.html and club_details.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F8E9;
            color: #283593;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #303F9F;
            margin-top: 40px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Add a New Hackathon</h1>
    <form action="{{ url_for('add_hackathon') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="eligibility">Eligibility:</label>
        <input type="text" id="eligibility" name="eligibility" required><br>

        <label for="project_details">Project Details:</label>
        <textarea id="project_details" name="project_details" required></textarea><br>

        <label for="prize_pool">Prize Pool:</label>
        <input type="text" id="prize_pool" name="prize_pool" required><br>

        <label for="schedule">Schedule Date:</label>
        <input type="date" id="schedule" name="schedule" required><br>

        <label for="apply_link">Application Link:</label>
        <input type="text" id="apply_link" name="apply_link" required><br>

        <button type="submit">Add Hackathon</button>
    </form>
</body>
</html>
