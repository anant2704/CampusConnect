<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ flatmate.name }} - Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F8E9;
            color: #283593;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #303F9F;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ flatmate.name }}</h1>
        <p><strong>Location:</strong> {{ flatmate.location }}</p>
        <p><strong>Rent:</strong> {{ flatmate.rent }}</p>
        <p><strong>Flat Size:</strong> {{ flatmate.flat_size }}</p>
        <p><strong>Occupancy Needed:</strong> {{ flatmate.occupancy_needed }}</p>
        <p><strong>Area:</strong> {{ flatmate.area }}</p>
        <p><strong>Facilities:</strong> {{ flatmate.facilities }}</p>
        <a href="{{ url_for('flatmates') }}" class="btn btn-primary">Back to Flatmates</a>
        <button class="btn btn-secondary" onclick="sendMessage()">Message for Inquiry</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage() {
            alert("This will open a messaging form or redirect to a messaging page.");
            // Here you can implement the logic to open a modal or redirect to a messaging page
        }
    </script>
</body>
</html>
